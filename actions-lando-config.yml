# Disable the "core" phpmyadmin plugins
disablePlugins:
  - lando-phpmyadmin

# Make sure we are dogfooding this plugin for testing purposes
plugins:
  "@lando/phpmyadmin": /home/runner/work/phpmyadmin/phpmyadmin

# Disable metrics reporting
stats:
  - report: false
    url: https://metrics.lando.dev
